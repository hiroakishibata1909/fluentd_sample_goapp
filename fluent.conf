<source>
  @type tail
  path /var/log/development.log
  pos_file /var/log/development.log.pos
  read_from_head true
  tag log.access
  <parse>
    @type none
  </parse>
</source>
 
<filter **>
  @type stdout
</filter>
 
<match log.access>
  @type s3
  s3_bucket XXXX-bucket
  s3_region ap-northeast-1
 
  time_slice_format %Y%m%d%H%M
  time_slice_wait 1m
  flush_at_shutdown true
</match>